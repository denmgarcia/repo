{% extends 'base.html' %}

{%block body%}

<div class="container">

  <h1><strong>Password Reset</strong></h1>
  <p>
    You can login here!
  </p>
  <h2>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
  </form>
</div>
{% endblock %}
